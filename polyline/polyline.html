<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
		<title>Google Maps API (v3): polyline from directions</title>
		<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
		
		<script type="text/javascript">
		
			function initialize() {
				var center = new google.maps.LatLng(24.7756,121.0062);
				
				var map = new google.maps.Map(document.getElementById('map_canvas'), {
			    	center: center,
			    	zoom: 13,
			    	mapTypeId: google.maps.MapTypeId.ROADMAP
			  	});

				var directionsService = new google.maps.DirectionsService(); 
				var request = { 
					origin: "Berlin", 
					destination: "Munich", 
					travelMode: google.maps.DirectionsTravelMode.DRIVING,
          waypoints: [{ location: "SAD8, 93142 Maxh√ºtte-Haidhof",
                        stopover: false}]
				}; 

				var polyline = new google.maps.Polyline({
					path: [],
					strokeColor: '#FF0000',
					strokeWeight: 3
				});
				
				directionsService.route(request, function(result, status) { 
					if (status == google.maps.DirectionsStatus.OK) {
                                                var bounds = new google.maps.LatLngBounds();
						var path = result.routes[0].overview_path;
						var legs = result.routes[0].legs;
                                                for (i=0;i<legs.length;i++) {
                                                   var steps = legs[i].steps;
                                                   for (j=0;j<steps.length;j++) {
                                                     var nextSegment = steps[j].path;
                                                     for (k=0;k<nextSegment.length;k++) {
                                                        polyline.getPath().push(nextSegment[k]);
                                                        bounds.extend(nextSegment[k]);
                                                     }
                                                   }
                                                }

						polyline.setMap(map);
                                                map.fitBounds(bounds);
                                                
            console.log(google.maps.geometry.encoding.encodePath(polyline.getPath()))
                                                
					}
				});
			}
		</script>
		
		<style type="text/css">
			html { height: 100% }
			body { height: 100%; margin: 0px; padding: 0px }
			#map_canvas { height: 100% }
		</style>
	</head>
	<body onload="initialize()">
  		<div id="map_canvas"></div>  		
	</body>
</html>

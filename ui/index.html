<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="UTF-8" />

    <title>BMVI</title>

    <script id="sap-ui-bootstrap"
        src="vendor/ui5/sap-ui-core.js"
        data-sap-ui-libs="sap.m, sap.ui.core"
        data-sap-ui-theme="sap_bluecrystal"
        data-sap-ui-compatVersion="edge"
        data-sap-ui-preload="async"
        data-sap-ui-resourceroots='{"bmvi.ui.app": "app"}'>
    </script>

    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBGPP9ICgTMhImjjDtpSVFoy4MkKxSMxiA&language=de"></script>

    <script>
        sap.ui.getCore().attachInit(function() {
            sap.ui.require([
                "sap/m/Shell",
                "sap/ui/core/ComponentContainer"
            ], function (Shell, ComponentContainer) {
                new Shell({
                    app: new ComponentContainer({
                        height: "100%",
                        name: "bmvi.ui.app"
                    })
                }).placeAt("content");
            });
        });
    </script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
